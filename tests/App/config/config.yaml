framework:
    secret: secret

    session:
        handler_id:  session.handler.native_file
        save_path:   '%kernel.project_dir%/sessions/%kernel.environment%'
        cookie_secure: auto
        cookie_samesite: lax

twig:
    paths:
        - '%kernel.project_dir%/templates'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    Core23\MenuBundle\Tests\App\Controller\TwigTestController:
        tags:
            - controller.service_arguments
